
{% extends 'navbar.html' %}
{% load static %}
{% block content %}
    <section class="section" id="chefs">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 offset-lg-4 text-center">
                    <div class="section-heading">
                        <h6>Meals</h6>
                        <hr>

                            <form class="form-inline my-2 my-lg-0  ml-auto" action="{% url 'search_meal' %}" method="GET">
                                <input type="searched" class="form-control mr-sm-2" name="searched" placeholder="Search..."
                                    style="border-radius: 30px;height: 35px;font-family: 'Times New Roman', Times, serif;width: 200px;">
                            </form>

                    </div>
                </div>
            </div>
            <div class="row">
                {% for meal in meals %}
                <div class="col-lg-4">
                    <a href="{% url 'meal_detail' meal.id %}">
                        <div class="chef-item">
                            <div class="thumb">
                                <img src="{{ meal.meal_image.url }}" alt="">
                            </div>
                            <div class="down-content">
                                <h4>{{ meal.name }}</h4>
                                <span>{{ meal.category }}</span>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>

        </div>
    </section>

 {% endblock %}
