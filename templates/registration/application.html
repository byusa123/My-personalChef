<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% load crispy_forms_tags %}
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Personal Chef</title>
        <link href="{% static 'dist/css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        .sm{
           background-color: white;
       }
       .bt{
           background-color: #FB6365;
           color: white;
           border: white;
       }
       .bt:hover{
           background-color: white;
           color: #FB6365;
           border: #FB6365;
       }
       .sm1{
           color: #FB6365;
       }
       .sm1:hover{
           color: white;
           background-color: #FB6365;

       }

    </style>
    </head>
    <!-- bg-primary -->
    <body class="sm">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Chef Application Form</h3></div>
                                    <div class="card-body">
                                        <form method="post">
                                            {% csrf_token %}

                                            <div class="form-row">
                                                <div class="col-md-5">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">First-Name</label>
                                                        {{ form.first_name }}
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">Last-Name</label>
                                                        {{form.last_name}}
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">Email</label>
                                                    {{form.email}}
                                                    </div>
                                                </div>

                                                <div class="col-md-5">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="phone_number">Phone_number</label>
                                                    {{form.phone_number}}
                                                    </div>
                                                </div>

                                                 <div class="col-md-5">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputEmailAddress">Gender</label>
                                                        {{form.gender}}
                                                    </div>
                                                </div>
                                                 <div class="col-md-5">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputEmailAddress">Application Letter</label>
                                                        {{form.app_letter}}
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="text-center"></div>
                                            <button type="submit" class=" bt btn btn-primary btn-sm">Submit</button>
                                            <a href="{% url 'index' %}" class=" bt btn btn-primary btn-sm">HOME</a>

                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'dist/js/scripts.js' %}"></script>
    </body>
</html>
