
{% extends 'navbar.html' %}
{% load static %}
{% block content %}

    <section class="section" id="chefs">
        <div class="container">
            {%  if searched %}
            <h3 class="text-center" style="font-weight: bold;color: #fb5849;font-size: 25px;">Found </h3>
            <div class="row">
                {% for chef in chefs %}
                <div class="col-lg-4">
                    <a href="{% url 'chef_detail' chef.id %}">
                        <div class="chef-item">
                            <div class="thumb">
                                <img src="{{ chef.profile_pic.url }}" alt="">
                            </div>
                            <div class="down-content">
                                <h4>{{ chef.first_name }} {{ chef.last_name }}</h4>
                                <span>{{ chef.speciality }}</span>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <h5 class="text-center"> We didn't find any match for your search</strong></h5>
            {% endif %}
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>
   {% endblock %}
