<!DOCTYPE html>
{% load static%}
{% load ratings %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  {% if title %}
  <title>My Personal Chef- {{title}}</title>
  {% else %}
  <title>My Personal Chef</title>
  {% endif %}

  {% block styles %}

  <!-- Additional CSS Files -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">

  <link rel="stylesheet" href="{% static 'css/personalchef.css' %}">

  <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">

  <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
  <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
  <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
  {% endblock %}
</head>

<body>
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="{% url 'index' %}"  class="logo">
              <img src="{% static 'images/chefflogo.png' %}" width="100" height="20">
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li class="scroll-to-section"><a href="#top" class="active">Home</a></li>
              <li class="scroll-to-section"><a href="#about">About</a></li>

              <li class="scroll-to-section"><a href="#menu">Meal</a></li>
              <li class="scroll-to-section"><a href="#chefs">Chefs</a></li>

              <li class="scroll-to-section"><a href="#reservation">Contact Us</a></li>
            </ul>
            <a class='menu-trigger'>
              <span>Meal</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <br>
  <br>
  <br>
  <br>
  <br>
  <section id="contact" class="text-page pb-4">
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-12">
          <div class="card mb-4">
            <div class="card-header">
              <h2 class="heading text-center" style="color: #fb5849 ;font-family: 'RocknRoll One', sans-serif;">Book A
                chef</h2>
            </div>
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-lg-8">
                  <form id="contact-form" method="post" action="{% url 'booking' schedule_id %}" class="contact-form">
                    {% csrf_token %}
                    <div class="controls">
                      <div class="row">
                        <div class="col-md-6 py-md-3">
                          <div class="form-group">
                            <label for="name">Your firstname *</label>
                            <input type="text" name="first_name" placeholder="Enter your firstname" required="required"
                              class="form-control">
                          </div>
                        </div>
                        <div class="col-md-6 py-md-3">
                          <div class="form-group">
                            <label for="surname">Your lastname *</label>
                            <input type="text" name="last_name" placeholder="Enter your  lastname" required="required"
                              class="form-control">
                          </div>
                        </div>
                        
                      </div>
                      <div class=row>
                        <div class="col-md-6 py-md-3">
                          <div class="form-group">
                            <label for="email">Your email *</label>
                            <input type="email" name="email" placeholder="Enter your  email" required="required"
                              class="form-control">
                          </div>
                        </div>
                        <div class="col-md-6 py-md-3">
                          <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input type="text" name="phone_number" placeholder="Enter your phone number"
                              required="required" class="form-control">
                          </div>
                        </div>
                        <div class="col-md-6 py-md-3">
                          <div class="form-group">
                            <label for="numberOfPeople">Meal</label>
                            <input type="text" name="numberOfPeople" placeholder="Enter the meal you want"
                              required="required" class="form-control">
                          </div>
                        </div>
                        <div class="col-md-6 py-md-3">
                          <div class="form-group">
                            <label for="numberOfPeople">Number of People</label>
                            <input type="text" name="numberOfPeople" placeholder="Enter The number of People"
                              required="required" class="form-control">
                          </div>
                        </div>
                        <div class="col-md-6 pb-md-3">
                          <div class="form-group">
                            <label for="address">location</label>
                            <input type="text" name="location" placeholder="Enter your location" required="required"
                              class="form-control py-3">
                          </div>
                        </div>
                        <div class="col-md-6 pb-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Additional Information</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                      </div>
                    
                      </div>
                    
                      
                    
                    
                  </div>
                    <div class="text-center">
                      <input type="submit" name="name" value="Submit" id="app-btn" class="btn btn-block">
                    </div>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <br>
  <br>
  <br>
  <!-- ***** Footer Start ***** -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-xs-12">
          <div class="right-text-content">
            <ul class="social-icons">
              <li><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
              <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="logo">

          </div>
        </div>
        <div class="col-lg-4 col-xs-12">
          <div class="left-text-content">
            <p>Â© Copyright My Personal chef Co.</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>

  <!-- Bootstrap -->
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

  <!-- Plugins -->
  <script src="{% static 'js/owl-carousel.js' %}"></script>
  <script src="{% static 'js/accordions.js' %}"></script>
  <script src="{% static 'js/datepicker.js' %}"></script>
  <script src="{% static 'js/scrollreveal.min.js' %}"></script>
  <script src="{% static 'js/waypoints.min.js' %}"></script>
  <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
  <script src="{% static 'js/imgfix.min.js' %}"></script>
  <script src="{% static 'js/slick.js' %}"></script>
  <script src="{% static 'js/lightbox.js' %}"></script>
  <script src="{% static 'js/isotope.js' %}"></script>

  <!-- Global Init -->
  <script src="{% static 'js/custom.js' %}"></script>

  <script>

    $(function () {
      var selectedClass = "";
      $("p").click(function () {
        selectedClass = $(this).attr("data-rel");
        $("#portfolio").fadeTo(50, 0.1);
        $("#portfolio div").not("." + selectedClass).fadeOut();
        setTimeout(function () {
          $("." + selectedClass).fadeIn();
          $("#portfolio").fadeTo(50, 1);
        }, 500);

      });
    });

  </script>
</body>

</html>
